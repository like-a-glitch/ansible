---

- name: Host a-laptop
  become: true
  connection: local
  hosts: a-laptop
  roles:
  # start
    - init
  # random order
    - appsWithoutSetup
    - git
    - mpv
    - scripts
    - syncthing
    - thumbnailer
    - vscodium
    - ytdlp
    - zsh
  # end
    - autostart
    - keybindings
  vars_files:
    - vars.yml

- name: Host a-pc
  become: true
  connection: local
  hosts: a-pc
  roles:
  # start
    - init
  # random order
    - appsWithoutSetup
    - dotnet
    - git
    - mpv
    - scripts
    - streamdeck
    - syncthing
    - thumbnailer
    - vscodium
    - ytdlp
    - zsh
  # end
    - autostart
    - keybindings
  vars_files:
    - vars.yml